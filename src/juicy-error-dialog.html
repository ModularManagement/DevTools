<link rel="import" href="../../paper-dialog/paper-dialog.html">

<polymer-element name="juicy-error-data" attributes="error">
  <script>
    Polymer("juicy-error-data", {
      error: null
    });
  </script>
</polymer-element>

<polymer-element name="juicy-error-dialog">
  <template>
    <style>
      :host {
        font-family: sans-serif;
      }

      hr {
        border: 1px inset #ddd;
        margin-top: 24px;
        margin-bottom: 24px;
      }

      paper-dialog /deep/ #scroller {
        padding-top: 0;
      }
    </style>

    <paper-dialog id="dialog" backdrop layered="false" on-core-overlay-close-completed="{{dialogClosed}}"
      on-core-overlay-open-completed="{{dialogOpened}}">
      <template repeat="{{error, index in errors}}">
        <juicy-error-data error="{{error}}">
          <template if="{{index > 0}}">
            <hr>
          </template>
          <template bind ref="reporters"></template>
        </juicy-error-data>
      </template>
      <content></content>
    </paper-dialog>
  </template>
  <script>
    Polymer("juicy-error-dialog", {
      limit: 10,
      errors: [],
      attached: function () {
        var that = this;
        var tpl = this.querySelector('template');
        tpl.id = "reporters";
        this.shadowRoot.appendChild(tpl);
        this._handleErrorEvent = function (ev) {
          if (that.errors.length > that.limit) {
            return;
          }
          that.errors.push(ev);
          window.requestAnimationFrame(function () {
            //needed for proper position in the window center (Chrome)
            that.$.dialog.open();
          });
        };
        window.addEventListener("error", this._handleErrorEvent);
      },
      detached: function () {
        window.removeEventListener("error", this._handleErrorEvent);
      },
      dialogOpened: function () {
        var that = this;
        window.requestAnimationFrame(function () {
          that.$.dialog.resizeHandler(); //needed for proper position in the window center (Firefox)
        });
      },
      dialogClosed: function () {
        this.errors.length = 0;
      }
    });
  </script>
</polymer-element>
